version: 1

name: hvacAPI

environments:
  dev:
    api:
      type: apigateway
      swagger: ./swagger.yml
      description: API for heating, ventilation, and air conditioning (HVAC) controller
      dependencies:
        - state
        - subscriptions
    state:
      type: dynamodb
      partition_key:
        name: uuid
        type: String
    subscriptions:
      type: dynamodb
      partition_key:
        name: sub_arn
        type: String